L.geoJson(ChinaGeo, {
  onEachFeature: function(feature, layer) {
    var label = L.marker(layer.getBounds().getCenter(), {
      icon: L.divIcon({
        className: 'label',
        html: feature.properties.name
      })
    }).addTo(map);
  },
    style: {
        "color": "#ff7800",
        "weight": 2,
        "opacity": 0.5
    }
}).addTo(map);
</script>
